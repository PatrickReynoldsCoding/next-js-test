name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 14

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    name: Node.js ${{ matrix.node-version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        npm ci

    - name: Test with Jest
      run: |
        npm test

    - name: Test with Cypress
      run: |
  
    - name: Checkout
      uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
    - name: Cypress run
      uses: cypress-io/github-action@v12.5.1 # use the explicit version number
      with:
        build: npm run build
        start: npm start

